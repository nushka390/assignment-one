<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form>
      <fieldset>
        <legend>Your Information</legend>

        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="e.g. Nuru Abdalla" required minlength="3"
            maxlength="50">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0712345678" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
        </div>

        <div class="form-group">
          <p>Gender:</p>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Your Message</legend>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required
            minlength="20" maxlength="500"></textarea>
        </div>

        <div class="form-group">
          <label><input type="checkbox" name="subscribe" value="yes"> Subscribe to our newsletter</label>
        </div>
      </fieldset>

      <div class="buttons">
        <button type="reset">Clear Form</button>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

</body>

</html>
